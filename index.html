<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citi Bank, India's Best Bank</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="main.js"></script>
    <script type="module" defer src="content.js"></script>
</head>
<body>

<!-- HEADER START -->

<div class="header">
    <h1>Citi Bank</h1>
    <h4>India's Best Bank</h4>
</div>
<div class="bg-img"></div>
<div class="bg-green"></div>

<!-- HEADER END -->

<!-- LOGIN PAGE START -->

 <main class ='main' id="main">

<div class="login-page">
    <h2>Login Page</h2>
    <div class="user-name">
    <label for="username">User Name:</label>
    <input type="text" placeholder="Enter User Name" min="6" max="30" class="username" id='username'>
    </div>
    <div class="password">
    <label for="password">Password:</label>
    <input type="password" placeholder="Enter Password" min="8" max="15" class='password-input' id='password'>
    </div>
    <div class="btn-container">
        <div class="btn btn-primary" id='login-btn'>Login</div>
        <div class="btn btn-danger" id='reset-btn'>Reset</div>
    </div>
    <div class="btn btn-success" id='create-btn'>Create Account</div>
</div>



</main>


<!-- LOGIN PAGE END -->



</body>
</html>
